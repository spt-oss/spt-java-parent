version: 2
jobs:
    build:
        working_directory: ~/spt-java-parent
        docker:
            - image: circleci/openjdk:8-jdk
        steps:
            
            # checkout
            - add_ssh_keys:
                fingerprints:
                    - 00:d2:17:7c:fd:6d:ea:ff:ec:35:e6:e9:10:2d:03:77
            - run: |
                curl -fsSL https://goo.gl/PcfcFG | \
                    bash -s -- /usr/local/bin
            - run: |
                curl -fsSL https://goo.gl/dPhYzo | \
                    bash -s -- https://goo.gl/H7cUzz ${OPENSSL_PASSWORD}
            - run: |
                git-config-user "${GIT_USERNAME}" ${GIT_EMAIL}
            - checkout:
                path: ~/spt-java-parent
            
            # dependencies
            - restore_cache:
                keys:
                    - cache-{{ .Branch }}
            - run: |
                mvn-settings sonatype ${MAVEN_USERNAME} ${MAVEN_PASSWORD}
            - run: |
                mvn-go-offline
            - save_cache:
                paths:
                    - ~/.m2
                key: cache-{{ .Branch }}
            
            # test
            - run: |
                mvn-test
            - run: |
                curl -fsSL https://goo.gl/4wBrnV | \
                    bash -s -- ${CIRCLE_BRANCH} ${GPG_PASSWORD} ${VERSION:-}
